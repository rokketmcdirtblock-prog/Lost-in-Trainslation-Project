<nav class="bg-primary p-4">
  <div class="container mx-auto flex items-center justify-between">
    <a href="/" class="text-bg text-xl font-bold">{{ .Site.Title }}</a>
    
    <!-- Mobile toggle -->
    <button 
      onclick="document.getElementById('nav-menu').classList.toggle('hidden')"
      class="md:hidden text-bg"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    
    <!-- Menu -->
    <ul id="nav-menu" class="hidden md:flex md:gap-6 absolute md:static top-14 left-0 right-0 bg-primary md:bg-transparent flex-col md:flex-row p-4 md:p-0 gap-4">
      <li>
        <a href="/" class="text-bg hover:text-accent block">Home</a>
      </li>
      <li>
        {{ $changes := where .Site.RegularPages "Section" "changes" }}
        {{ with index ($changes.ByDate) 0 }}
          <a href="{{ .Permalink }}" class="text-bg hover:text-accent block">Changes</a>
        {{ end }}
      </li>
    </ul>
  </div>
</nav>
